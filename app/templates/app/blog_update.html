{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="update-blog">
        <h2>Edit Blog</h2>

        <form action="{% url 'blog_update' object.pk %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Update">
        </form>
    </div>
{% endblock content %}
