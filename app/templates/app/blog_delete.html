{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="update-blog">
        <h2>Delete Post</h2>

        <form action="{% url 'blog_delete' object.pk %}" method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete* {{post.title}}?</p>
            <input type="submit" value="Delete">
        </form>
    </div>
{% endblock content %}
