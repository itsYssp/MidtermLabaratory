{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'blog_create' %}" class="new-blog">+ New Blog Post</a>
<div class="blog-container">
    {% for post in posts %}
        <div class="post-entry">
            <h2><a href="{% url 'blog_details' post.pk %}">{{post.title}}</a></h2>
        </div>
    {% endfor %}
</div>

{% endblock content %}
